<!DOCTYPE html>
  <html lang="en" dir="ltr">
    <head>
      <meta charset="utf-8">
      <title>Manual Barcoding</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous" defer></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous" defer></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous" defer></script>

      <script type="text/javascript" src="Printing.js" defer></script>
      <script type="text/javascript" src="BrowserPrint.js" defer></script>
    </head>
    <body>

      <div class="row">
        <div class="col"></div>
        <div class="col">
          <h1>Manual Barcode Entry</h1>
           <div class="form-group">
              <label for="selected_device">Printer:</label>
             <select class="form-control" id="selected_device" onchange=onDeviceSelected(this);></select>
           </div>
          <form id='PrintForm' autocomplete="off">
            <div class="form-group">
              <label for="BarcodeNumber">Barcode Number:</label>
              <input type="text" class="form-control" id="BarcodeNumber" placeholder="Enter Barcode" required>
            </div>

            <div class="form-group">
              <label for="Name">Name of Reciver:</label>
              <input type="text" class="form-control" id="Name" placeholder="Enter Name"  required>
            </div>
            <div class="form-group">
              <label for="DateRecived">Date Recived:</label>
              <input type="date" class="form-control" id="DateRecived" placeholder="Enter Chemical Name" required>
            </div>
            <div class="form-group">
              <label for="Supplier">Supplier</label>
              <input type="text" class="form-control" id="Supplier" placeholder="Enter Supplier" required>
            </div>

            <div class="form-group">
              <label for="CatalogueNumber">Catalogue Number</label>
              <input type="text" class="form-control" id="CatalogueNumber" placeholder="Enter Catalogue Number"  required>
            </div>



            <button type="submit" id="PrintButton" class="btn btn-primary" >Print</button>
          </form>

        </div>
        <div class="col"></div>
      </div>
    </body>
  </html>
